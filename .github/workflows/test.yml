name: MLisp Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.14.x
        dune-cache: true

    - name: Install dependencies
      run: |
        opam install . --deps-only --with-test
        opam install dune

    - name: Build project
      run: |
        eval $(opam env)
        dune build

    - name: Run test suite
      run: |
        eval $(opam env)
        ./run_tests.sh

    - name: Generate test summary
      if: always()
      run: |
        eval $(opam env)
        ./test/test_summary.sh > test-summary.txt
        cat test-summary.txt

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-summary.txt

  quick-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.14.x

    - name: Install dependencies
      run: opam install . --deps-only

    - name: Build
      run: |
        eval $(opam env)
        dune build

    - name: Quick tests
      run: |
        eval $(opam env)
        make test-quick
