name: MLisp Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v3
      with:
        ocaml-compiler: 4.14.x
        dune-cache: true

    - name: Install dependencies
      working-directory: packages/interpreter
      run: |
        eval $(opam env)
        opam install . --deps-only --with-test

    - name: Build project
      working-directory: packages/interpreter
      run: |
        eval $(opam env)
        dune build

    - name: Run test suite
      working-directory: packages/interpreter
      run: |
        eval $(opam env)
        ./run_tests.sh

  quick-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v3
      with:
        ocaml-compiler: 4.14.x
        dune-cache: true

    - name: Install dependencies
      working-directory: packages/interpreter
      run: |
        eval $(opam env)
        opam install . --deps-only

    - name: Build
      working-directory: packages/interpreter
      run: |
        eval $(opam env)
        dune build

    - name: Quick tests
      working-directory: packages/interpreter
      run: |
        eval $(opam env)
        make test-quick
